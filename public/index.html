<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="assets/javascripts/avioneta.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="assets/stylesheets/vendor/bootstrap-3.0.0.css" rel="stylesheet" type="text/css" title="Default Style">
    <link href="assets/stylesheets/avioneta.css" rel="stylesheet" type="text/css" title="Default Style">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="roundel">
          <div class="rectangle"></div>
          <div class="circle">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
        <div class="name">
          AVIONETA
        </div>
        <div class="roundel">
          <div class="rectangle"></div>
          <div class="circle">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="gui">
          <div class="canvases">
            <canvas class="background-canvas" width="800" height="400"></canvas>
            <canvas class="main-canvas" width="800" height="400"></canvas>
          </div>
          <div class="controls">
            <span class="key">w</span> - move forward |
            <span class="key">s</span> - move backward |
            <span class="key">space</span> - shoot |

            <span class="key">mouse</span> - rotate
          </div>
        </div>
        <div class="scoreboard"></div>
        <div class="modal fade"></div>
      </div>
    </div>
    <div class="footer">
      <div class="wrapper">
        <div class="about">
          <h4>About</h4>
          Lorem ipsum this shit man
          <h4>Author</h4>
          Farruco Sanjurjo
        </div>
        <div class="github">
          <img src="assets/images/octocat.png" alt="github octocat">
          <div class="repositories">
            <h4>On Github</h4>
            <ul>
              <li><a href="https://github.com/madtrick/avioneta" alt="avioneta code on Github">Client side code (Javascript)</a></li>
              <li><a href="https://github.com/madtrick/avioneta-server" alt="avioneta-server code on Github">Server side code (Erlang)</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
