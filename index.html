<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="assets/javascripts/avioneta.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="assets/stylesheets/vendor/bootstrap-3.0.0.css" rel="stylesheet" type="text/css" title="Default Style">
    <link href="assets/stylesheets/avioneta.css" rel="stylesheet" type="text/css" title="Default Style">
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="roundel">
          <div class="rectangle"></div>
          <div class="circle">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
        <div class="name">
          AVIONETA
        </div>
        <div class="roundel">
          <div class="rectangle"></div>
          <div class="circle">
            <span class="fa-stack fa-lg">
              <i class="fa fa-circle fa-stack-2x"></i>
              <i class="fa fa-star fa-stack-1x fa-inverse"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main">
        <div class="gui">
          <div class="canvases">
            <canvas class="background-canvas" width="800" height="400"></canvas>
            <canvas class="main-canvas" width="800" height="400"></canvas>
          </div>
          <div class="controls">
            <span class="key">a</span> - move forward |
            <span class="key">s</span> - move backward |
            <span class="key">d</span> - shoot |

            <span class="key">mouse</span> - rotate
          </div>
        </div>
        <div class="scoreboard">
          <div class="header">Scoreboard</div>
          <div class="items"></div>
        </div>
        <div class="modal fade"></div>
      </div>
    </div>
    <div class="footer">
      <div class="wrapper">
        <div class="about">
          <h3>Author</h3>
          <p>Coded and designed by Farruco Sanjurjo</p>
          <div class="follow-buttons">
            <a href="https://twitter.com/madtrick" class="twitter-follow-button" data-show-count="false">Follow @madtrick</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
            <iframe src="http://ghbtns.com/github-btn.html?user=madtrick&type=follow"
                allowtransparency="true" frameborder="0" scrolling="0" width="132" height="20"></iframe>
          </div>
        </div>
        <div class="github">
          <img src="assets/images/octocat.png" alt="github octocat">
          <div class="repositories">
            <h3>On Github</h3>
            <ul>
              <li><a href="https://github.com/madtrick/avioneta" alt="avioneta code on Github">Client side code</a></li>
              <li><a href="https://github.com/madtrick/avioneta-server" alt="avioneta-server code on Github">Server side code</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
